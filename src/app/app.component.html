<app-header (selectedTab) = "onSelectTab($event)"></app-header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="selectedTab === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="selectedTab !== 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
